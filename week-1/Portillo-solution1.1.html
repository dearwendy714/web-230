<body>
  <p id="nums"></p>
  <!-- this button is used to run the runPrint() sort function -->
  <button onclick="runPrint()">Sort Numbers</button>

  <script>
    var numbers = [
      1, 107, 96, 53, 6
    ];
    // This will display the numbers array in the paragraph with the id of nums
    document.getElementById("nums").innerHTML = (numbers + " ");
    // this function is used to sort the array of numbers
    function runPrint() {
      numbers.sort(function(a,b){
         return a - b
      });
      // this will display the sorted array in the paragraph with the id of nums
      document.getElementById("nums").innerHTML = (numbers + " ");
    }
  </script>
