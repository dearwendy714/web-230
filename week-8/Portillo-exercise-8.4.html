<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Assignment 8.4</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" media="all" href="../site.css">
	<script src="../header2.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

	<style type="text/css">
		#employee tbody tr:hover {
			cursor: pointer;
			background-color: aquamarine;
    }


	</style>
</head>
<body>
	<script>
  document.write(header("Wendy", "Portillo", "Assignment 8.4") + '<br /><br />');
 	</script>

	<div id="emps">

	</div>

	<script type="text/javascript">
		function Employee(id, firstName, lastName, title) {
			this.id = id;
			this.firstName = firstName;
			this.lastName = lastName;
			this.title = title;
		}
		// Employee array of objects
		let employees = [
			new Employee(1, "Lucky", "Charm", "Leprechaun"),
      new Employee(2, "Tom", "Hanks", "Actor"),
			new Employee(3, "Lisa", "Simpson", "Student"),
			new Employee(4, "Mary", "Jane", "Singer"),
			new Employee(5, "Mona", "Lisa", "Famous Person")
		];
		// Alert user
		function getEmployee(id) {
			for(let i=0; i<= employees.length; i++) {
				if(employees[i].id == id) {
					alert(`${employees[i].id} ${employees[i].firstName} ${ employees[i].lastName } ${employees[i].title} `);
				}
			}
		}
		// Create string to build the employee table
		let output;
		output = '<h2>Employee Listing</h2><table id="employee" class="tbl"><thead><th>ID</th><th>First Name</th><th>Last Name</th><th>Title</th></thead><tbody>';
		// Loop through the employee array to output the values into a table
		for (let i = 0; i<employees.length; i++) {
			output += `<tr><td>${employees[i].id}</td><td>${employees[i].firstName}</td><td>${employees[i].lastName}</td><td>${employees[i].title}</td></tr>`;
		}
		output + '</tbody></table>';
		// Output the table to #emps div
		document.getElementById('emps').innerHTML = output;
		// jQuery onClick event
		$(function () {
			$("table tr").click(function () {
				let empid;
				empid = $(this).find('td:first').html();
				getEmployee(empid);
			})
		});
	</script>
</body>
</html>
