<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Click</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../site.css">
</head>
<body>
  <h1>Hello</h1>
<div id="emps"></div>

  <script>
function Employee(id, firstName, lastName, title ) {

  this.id = id;

  this.firstName = firstName;

  this.lastName = lastName;

  this.title = title;

}

var Employees =[ new Employee(1, "Lucky", "Charm", "Leprechaun"),
  new Employee(2, "Tom", "Hanks", "Actor"),
  new Employee(3, "Mary", "Jane", "Singer"),
  new Employee(4, "Lisa", "Simpson", "Student"),
  new Employee(5, "Mona", "Lisa", "Famous Person")]

  function getEmployee (id) {
    var output = "no match found";
    for (var i=0;i<Employees.length; i++){
      if (id==Employees[i].id) {
        output = Employees[i];
      }
    }
    alert(output)
  }


var out = "<table>" + "<tr><th>Employee List(s)</th></tr>" +
  "<td>Id</td>" +
  "<td>First name</td>" +
  "<td>Last name</td>" +
  "<td>Title</td>" +
  "</thead>"

    for(var i = 0; i < Employees.length; i++) {
      out += "<tr><td>" + Employees[i].id + "</td>" +
      "<td>" + Employees[i].firstName + "</td>" +
      "<td>" + Employees[i].lastName + "</td>" +
      "<td>" + Employees[i].title + "</td></tr>"
    }
out += "</table>"
document.getElementById ("emps").innerHTML= out



</script>

<script>
$("table tr").click(function(){
  var id = $(this).find("td:first").html()
});
var match = getEmployee(id)
alert(match)
</script>
